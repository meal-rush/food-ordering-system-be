apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server-gateway
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: server-gateway
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: server-gateway
          image: ${{ secrets.registry }}.azurecr.io/${{ secrets.repository }}/mealrushapp:server-gateway
          imagePullPolicy: Always
          ports:
            - containerPort: 5001
          resources:
            requests:
              cpu: 250m
            limits:
              cpu: 500m
#          env:
#            - name: REDIS
#              value: "azure-vote-back"
---
apiVersion: v1
kind: Service
metadata:
  name: server-gateway
spec:
  type: LoadBalancer
  ports:
    - port: 80
  selector:
    app: server-gateway
